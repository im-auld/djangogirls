<div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

{% if posts %}
  {% for post in posts %}
      <div>
          <h1><a href="">{{ post.title }}</a></h1>
          <h3>By: {{ post.author.username }}</h3>
          <p>published: {{ post.published_date }}</p>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% else %}
  <p> There are no posts yet!</p>
{% endif %}
